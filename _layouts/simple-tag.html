---
layout: page
---

<div class="post">
  <div>
    {% if page.title %}
    <p class="post_title">{{ page.title }}</p>

    <ul>
      {% assign tag = page.tag %}
      {% for post in site.posts %}
      {% if post.tags contains tag %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
      {% endfor %}
    </ul>
    {% endif %}
  </div>
  <div class="post_content">
    {{ content }}
  </div>
</div>
